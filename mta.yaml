_schema-version: "3.1"
ID: cap-fe-samples
description: SAP Fiori Element and CAP Model - Demo Project
version: 1.0.0
modules:
  - name: cap-fe-samples-srv
    type: nodejs
    path: gen/srv
    properties:
      SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
    requires:
      - name: cap-fe-samples-db
      - name: cap-fe-samples-uaa
      - name: cap-fe-samples-jobscheduler
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: cap-fe-samples-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: cap-fe-samples-db
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 256M
      memory: 256M
  - name: cap-fe-samples-app-router
    type: approuter.nodejs
    path: app-router
    requires:
      - name: cap-fe-samples-html5-repo-runtime
      - name: cap-fe-samples-portal-resources
      - name: cap-fe-samples-uaa
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: ui5-service
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: ~{srv-url}
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: cap-fe-samples-portal
    type: com.sap.portal.content
    path: portal
    requires:
      - name: cap-fe-samples-portal-resources
      - name: cap-fe-samples-html5-repo-host
      - name: cap-fe-samples-uaa
    parameters:
      buildpack: https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.6.39/nodejs-buildpack-cflinuxfs3-v1.6.39.zip
      memory: 128M
      stack: cflinuxfs3
