---
_schema-version: "3.1"
ID: com.jcailan.capfes
version: 1.0.0
description: "A demo CAP project using Fiori Elements."
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
        - npm run copy:assets

modules:
  - name: capfes-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      host: capfes-srv-${space}
      memory: 128M
      disk-quota: 256M
    build-parameters:
      builder: npm-ci
    requires:
      - name: capfes-db

  - name: capfes-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: capfes-db

resources:
  - name: capfes-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
