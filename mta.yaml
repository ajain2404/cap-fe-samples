## Generated mta.yaml based on template version 0.4.0
## appName = cap-fe-samples
## language=nodejs; multiTenant=false
## approuter=
_schema-version: "3.1"
ID: cap-fe-samples
version: 1.0.0
description: "SAP Fiori Element and CAP Model - Demo Project"
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:
  # --------------------- SERVER MODULE ------------------------
  - name: cap-fe-samples-srv
    # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    parameters:
      disk-quota: 256M
      memory: 256M
    properties:
      SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
    requires:
      # Resources extracted from CAP configuration
      - name: cap-fe-samples-db
      - name: cap-fe-samples-uaa
      - name: cap-fe-samples-jobscheduler
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}

  # -------------------- SIDECAR MODULE ------------------------
  - name: cap-fe-samples-db-deployer
    # ------------------------------------------------------------
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      # 'hana' and 'xsuaa' resources extracted from CAP configuration
      - name: cap-fe-samples-db

  # -------------------- APP ROUTER ------------------------
  - name: cap-fe-samples-app-router
    type: approuter.nodejs
    path: app-router
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: cap-fe-samples-html5-repo-runtime
      - name: cap-fe-samples-portal-resources
      - name: cap-fe-samples-uaa
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}

  # -------------------- UI DEPLOYER ------------------------
  - name: cap-fe-samples-ui-deployer
    type: com.sap.html5.application-content
    path: ui-deployer
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: cap-fe-samples-html5-repo-host
    build-parameters:
      requires:
        - name: app-product
          artifacts:
            - "./*"
          target-path: resources/product

  - name: app-product
    type: html5
    path: app/product
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
      build-result: dist

    # -------------------- PORTAL ------------------------
  - name: cap-fe-samples-portal
    type: com.sap.portal.content
    path: portal
    parameters:
      stack: cflinuxfs3
      memory: 128M
      buildpack: "https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.6.39/nodejs-buildpack-cflinuxfs3-v1.6.39.zip"
    requires:
      - name: cap-fe-samples-portal-resources
      - name: cap-fe-samples-html5-repo-host
      - name: cap-fe-samples-uaa

resources:
  # ---------------------------------------------------------------------
  # services extracted from CAP configuration
  # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
  # ---------------------------------------------------------------------
  - name: cap-fe-samples-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  # ---------------------------------------------------------------------
  # Sequence of instance creation is important!!!
  # Job Scheduler needs to be created first before UAA instance
  # in order for grant-as-authority-to-apps to take effect.
  # ---------------------------------------------------------------------
  - name: cap-fe-samples-jobscheduler
    type: org.cloudfoundry.managed-service
    parameters:
      service: jobscheduler
      service-plan: standard
      config:
        enable-xsuaa-support: true # mandatory for jobs using REST endpoints

  - name: cap-fe-samples-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      ##### Path to xs-security.json to add roles and scopes   ####
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      # config:
      #   xsappname: cap-fe-samples-${space} #  name + space dependency
      #   tenant-mode: dedicated

  - name: cap-fe-samples-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo

  - name: cap-fe-samples-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-host
      service: html5-apps-repo

  - name: cap-fe-samples-portal-resources
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: standard
      service: portal
