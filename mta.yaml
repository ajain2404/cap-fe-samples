  - name: cap-fe-samples-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: cap-fe-samples-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comdemoproduct.zip
          name: comdemoproduct
          target-path: resources/
  - name: comdemoproduct
    type: html5
    path: app/product
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: cap-fe-samples-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  - name: cap-fe-samples-jobscheduler
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        enable-xsuaa-support: true
      service: jobscheduler
      service-plan: standard
  - name: cap-fe-samples-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: cap-fe-samples-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: cap-fe-samples-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: cap-fe-samples-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: cap-fe-samples-portal-resources
    type: org.cloudfoundry.managed-service
    parameters:
      service: portal
      service-plan: standard
  - name: ui5-service
    properties:
      srv-url: https://ui5.sap.com
parameters:
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
