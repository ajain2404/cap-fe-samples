<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{{appTitle}}</title>

	<script>
		window['sap-ushell-config'] = {
			defaultRenderer: 'fiori2',
			applications: {
				'Products-manage': {
					title: 'Manage Products',
					description: 'OData V4',
					additionalInformation: 'SAPUI5.Component=com.jcailan.products',
					applicationType: 'URL',
					url: './products/webapp',
					navigationMode: 'embedded'
				},
				'ProductsV2-manage': {
					title: 'Manage Products',
					description: 'OData V2',
					additionalInformation: 'SAPUI5.Component=com.jcailan.v2.products',
					applicationType: 'URL',
					url: './products-v2/webapp',
					navigationMode: 'embedded'
				},
				'CustomFE-manage': {
					title: 'Custom Fiori Element App',
					description: 'OData V4',
					additionalInformation: 'SAPUI5.Component=com.jcailan.custom',
					applicationType: 'URL',
					url: './custom/webapp',
					navigationMode: 'embedded'
				}
			}
		};
	</script>

	<script src="https://ui5.sap.com/1.106.0/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
	<script
		src="https://ui5.sap.com/1.106.0/resources/sap-ui-core.js"
		data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-theme="sap_horizon"
		data-sap-ui-frameOptions="allow"
		data-sap-ui-bindingSyntax="complex"></script>
	<script>
		sap.ui.getCore().attachInit(function() {
			sap.ushell.Container.createRenderer().placeAt('content');
		});
	</script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
